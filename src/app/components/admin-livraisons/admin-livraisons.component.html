<!-- TABLE Livraisons -->
<div class="table table-striped">
    <p-table [value]="livraisons" *ngIf="livraisons.length>0">
        <ng-template pTemplate="caption">
            <div class="d-flex justify-content-between">
                <p class="mb-0">LISTE DES LIVRAISONS</p>
            </div>
        </ng-template>

        <ng-template pTemplate="header">
            <tr>
                <th class="text-center tabHead">Nom livraison
                </th>
                <th class="text-center tabHead">Prix
                </th>
                <th class="text-center tabHead">Date actualisation
                </th>
                <th></th>
                <th></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" *ngIf="!loading" let-livraison>
            <tr>
                <!-- Nom livraison -->
                <td>
                    <div class="d-flex justify-content-center" *ngIf="idLivraisonEdition !== livraison.livraisonId">
                        <p class=" mb-0 font-weight-bold">
                            {{livraison.nomLivraison}}</p>
                    </div>
                    <div>
                        <input type="text" class="form-control table-input" [(ngModel)]="livraisonForEdition.nomLivraison" *ngIf="idLivraisonEdition === livraison.livraisonId" />
                    </div>
                </td>
                <!-- TABLE PRIX LIVRAISON -->
                <td>
                    <input *ngIf="idLivraisonEdition === livraison.livraisonId" placeholder="Prix" type="number" step="0.01" min="0" class="table-input form-control" aria-label="Prix" [(ngModel)]="livraisonForEdition.prixLivraison">
                    <div class="d-flex justify-content-center" *ngIf="idLivraisonEdition !== livraison.livraisonId">
                        {{ livraison.prixLivraison | number:'0.2'}}€</div>
                </td>
                <!-- Date édition livraison -->
                <td class="px-0">
                    <div class="d-flex justify-content-center">
                        <input type="date" class="form-control table-input" [(ngModel)]="livraisonForEdition.dateEditionLivraison" *ngIf="idLivraisonEdition === livraison.livraisonId" />
                        <p *ngIf="idLivraisonEdition !== livraison.livraisonId">{{livraison.dateEditionLivraison | date:'dd/MM/yyyy'}}</p>
                    </div>
                </td>
                <!-- BOUTON EDITION -->
                <td class="d-flex justify-content-center">
                    <button *ngIf="idLivraisonEdition !== livraison.livraisonId" class="btn btn-outline-info" (click)="allowLivraisonEdition(livraison)"><svg width="1em" height="1em" viewBox="0 0 16 16"
                  class="bi bi-pencil-square" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                  <path
                    d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456l-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z" />
                  <path fill-rule="evenodd"
                    d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z" />
                </svg></button>
                    <div class="d-flex" *ngIf="idLivraisonEdition === livraison.livraisonId">
                        <button id="editionValidation" class="btn btn-outline-success" (click)="updateLivraison(livraisonForEdition)"><svg width="1em" height="1em" viewBox="0 0 16 16"
                    class="bi bi-check2" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd"
                      d="M13.854 3.646a.5.5 0 0 1 0 .708l-7 7a.5.5 0 0 1-.708 0l-3.5-3.5a.5.5 0 1 1 .708-.708L6.5 10.293l6.646-6.647a.5.5 0 0 1 .708 0z" />
                  </svg></button>
                        <button id="editionCancel" class="btn btn-outline-danger" (click)="abortEdition()">X</button>
                    </div>
                </td>

                <td>
                    <div class="d-flex justify-content-center">
                        <button type="button" (click)="deleteLivraisonById(livraison)" class="btn btn-outline-danger"><svg width="1em"
                    height="1em" viewBox="0 0 16 16" class="bi bi-trash-fill" fill="currentColor"
                    xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd"
                      d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5a.5.5 0 0 0-1 0v7a.5.5 0 0 0 1 0v-7z" />
                  </svg></button>
                    </div>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
